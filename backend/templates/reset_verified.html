<!DOCTYPE html>
<head>
  <title>Flask Password Reset</title>
  <style>
    .content {
      display: flex;
      justify-content: center;
      margin-top: 200px;
    }
    .header {
      text-align: center;
    }
  </style>
</head>
<nav class="header">
  <h1>Flask Password Reset</h1>
</nav>
<section class="content">
  <div>
    <h1>Reset Password</h1>

    <form method="post">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <input type="submit" value="Reset Password" />
    </form>
  </div>
</section>
